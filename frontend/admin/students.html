<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-graduation-cap"></i>
                <h2>Exam Hall<br>Allocation</h2>
            </div>
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="students.html" class="active">
                        <i class="fas fa-user-graduate"></i>
                        <span>Students</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="halls.html">
                        <i class="fas fa-building"></i>
                        <span>Halls</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="exams.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Exams</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="allocate.html">
                        <i class="fas fa-sitemap"></i>
                        <span>Allocate Seats</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1 class="page-title">Student Management</h1>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div>
                            <div style="font-weight: 600;" id="userName">Admin</div>
                            <div style="font-size: 0.85rem; color: var(--text-secondary);">Administrator</div>
                        </div>
                    </div>
                    <button class="btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="content-card">
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="showAddModal()">
                        <i class="fas fa-plus"></i> Add Student
                    </button>
                    <button class="btn btn-success" onclick="document.getElementById('importFile').click()">
                        <i class="fas fa-file-import"></i> Import from Excel
                    </button>
                    <input type="file" id="importFile" accept=".xlsx,.xls,.csv" style="display: none;" onchange="importStudents(event)">
                    <button class="btn btn-info" onclick="downloadSample()">
                        <i class="fas fa-download"></i> Download Sample
                    </button>
                </div>
            </div>

            <!-- Students Table -->
            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">All Students</h2>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <input type="text" id="searchInput" placeholder="Search students..." 
                               style="padding: 0.5rem 1rem; border: 2px solid var(--border-color); border-radius: 8px;"
                               onkeyup="searchStudents()">
                    </div>
                </div>
                <div class="table-container">
                    <div id="studentsTable">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading students...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Student Modal -->
    <div id="studentModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center;">
        <div style="background: white; padding: 2rem; border-radius: 20px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 id="modalTitle">Add Student</h2>
                <button onclick="closeModal()" style="background: none; font-size: 1.5rem; color: var(--text-secondary);">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="studentForm" onsubmit="saveStudent(event)">
                <input type="hidden" id="studentId">
                
                <div class="form-group">
                    <label>Roll Number *</label>
                    <input type="text" id="roll_number" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Branch *</label>
                        <select id="branch" class="form-control" required>
                            <option value="">Select Branch</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Electrical">Electrical</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Year *</label>
                        <select id="year" class="form-control" required>
                            <option value="">Select Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Semester</label>
                    <select id="semester" class="form-control">
                        <option value="">Select Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" class="form-control">
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button type="button" onclick="closeModal()" class="btn btn-secondary" style="flex: 1;">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script>
        checkAuth('admin');
        const user = getUser();
        if (user) {
            document.getElementById('userName').textContent = user.username;
            document.getElementById('userAvatar').textContent = user.username.charAt(0).toUpperCase();
        }

        let allStudents = [];

        // Load students
        async function loadStudents() {
            try {
                allStudents = await apiRequest(API.STUDENTS);
                displayStudents(allStudents);
            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('studentsTable').innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Failed to load students</span>
                    </div>
                `;
            }
        }

        // Display students
        function displayStudents(students) {
            if (students.length === 0) {
                document.getElementById('studentsTable').innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <i class="fas fa-user-graduate" style="font-size: 4rem; opacity: 0.3; margin-bottom: 1rem;"></i>
                        <p>No students found</p>
                    </div>
                `;
                return;
            }

            const tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Roll Number</th>
                            <th>Name</th>
                            <th>Branch</th>
                            <th>Year</th>
                            <th>Semester</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${students.map(student => `
                            <tr>
                                <td><strong>${student.roll_number}</strong></td>
                                <td>${student.name}</td>
                                <td>${student.branch}</td>
                                <td>${student.year}</td>
                                <td>${student.semester || '-'}</td>
                                <td>${student.email || '-'}</td>
                                <td>${student.phone || '-'}</td>
                                <td>
                                    <button class="btn-sm btn-warning" onclick="editStudent(${student.student_id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-sm btn-danger" onclick="deleteStudent(${student.student_id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('studentsTable').innerHTML = tableHtml;
        }

        // Search students
        function searchStudents() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allStudents.filter(student => 
                student.roll_number.toLowerCase().includes(query) ||
                student.name.toLowerCase().includes(query) ||
                student.branch.toLowerCase().includes(query)
            );
            displayStudents(filtered);
        }

        // Show add modal
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Student';
            document.getElementById('studentForm').reset();
            document.getElementById('studentId').value = '';
            document.getElementById('studentModal').style.display = 'flex';
        }

        // Edit student
        async function editStudent(id) {
            const student = allStudents.find(s => s.student_id === id);
            if (!student) return;

            document.getElementById('modalTitle').textContent = 'Edit Student';
            document.getElementById('studentId').value = student.student_id;
            document.getElementById('roll_number').value = student.roll_number;
            document.getElementById('name').value = student.name;
            document.getElementById('branch').value = student.branch;
            document.getElementById('year').value = student.year;
            document.getElementById('semester').value = student.semester || '';
            document.getElementById('email').value = student.email || '';
            document.getElementById('phone').value = student.phone || '';
            document.getElementById('studentModal').style.display = 'flex';
        }

        // Save student
        async function saveStudent(event) {
            event.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const data = {
                roll_number: document.getElementById('roll_number').value,
                name: document.getElementById('name').value,
                branch: document.getElementById('branch').value,
                year: parseInt(document.getElementById('year').value),
                semester: parseInt(document.getElementById('semester').value) || null,
                email: document.getElementById('email').value || null,
                phone: document.getElementById('phone').value || null
            };

            try {
                if (studentId) {
                    // Update
                    await apiRequest(`${API.STUDENTS}/${studentId}`, {
                        method: 'PUT',
                        body: JSON.stringify(data)
                    });
                    showAlert('Student updated successfully');
                } else {
                    // Add
                    await apiRequest(API.STUDENTS, {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                    showAlert('Student added successfully');
                }
                closeModal();
                loadStudents();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        // Delete student
        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;

            try {
                await apiRequest(`${API.STUDENTS}/${id}`, { method: 'DELETE' });
                showAlert('Student deleted successfully');
                loadStudents();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
        }

        // Import students
        async function importStudents(event) {
            const file = event.target.files[0];
            if (!file) return;

            // For now, show a message. You can implement Excel parsing with a library
            alert('Excel import feature: Please use the backend API endpoint to import bulk students.');
        }

        // Download sample
        function downloadSample() {
            const csv = `roll_number,name,branch,year,semester,email,phone
23CS001,John Doe,Computer Science,2,3,john@example.com,9876543210
23IT001,Jane Smith,Information Technology,2,3,jane@example.com,9876543211`;
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'students_sample.csv';
            a.click();
        }

        // Load on page load
        loadStudents();
    </script>
</body>
</html>
